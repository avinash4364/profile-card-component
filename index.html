<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="profile">
      <section class="profile-pic">
        <img src="images/image-victor.jpg" alt="image of victor Crest" />
      </section>
      <section class="profile-info">
        <h1 class="user-name">Victor Crest</h1>
        <span class="user-age">26</span>
        <p class="user-location">London</p>
        <ul class="profile-stats">
          <li class="stats">
            <span class="stats-number">80K</span
            ><span class="stats-type">Followers</span>
          </li>
          <li class="stats">
            <span class="stats-number">803K</span
            ><span class="stats-type">Likes</span>
          </li>
          <li class="stats">
            <span class="stats-number">1.4K</span
            ><span class="stats-type">Photos</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
